<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .highlight {
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript Variables</h1>
        <h2>Performing Basic Arithmetic</h2>
        <p>First Number: <span class="highlight" id="num1"></span></p>
        <p>Second Number: <span class="highlight" id="num2"></span></p>
        <p>The total sum is: <span class="highlight" id="result"></span></p>
    </div>

    <script>
        // Declaring variables dynamically
        let num1 = Math.floor(Math.random() * 10) + 1; // Random number between 1 and 10
        let num2 = Math.floor(Math.random() * 10) + 1; // Random number between 1 and 10
        let sum = num1 + num2;
        
        // Displaying values in the document
        document.getElementById("num1").textContent = num1;
        document.getElementById("num2").textContent = num2;
        document.getElementById("result").textContent = sum;
    </script>
</body>
</html>
