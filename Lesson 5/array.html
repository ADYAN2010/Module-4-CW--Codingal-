<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Array</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { color: #333; }
    p { background: #f4f4f4; padding: 10px; border-left: 4px solid #007BFF; }
  </style>
</head>
<body>
  <h2>JavaScript Array Example</h2>
  <p id="arrayOutput"></p>

  <script>
    const fruits = ["Apple", "Banana", "Mango"];
    document.getElementById("arrayOutput").textContent = `Fruits: ${fruits.join(', ')}`;
  </script>
</body>
</html>
